---
cfssl_version: R1.2
cfssl_bin_directory: /usr/local/bin
cfssl_directory: /etc/cfssl

ca_csr_cn: Kubernetes
ca_csr_key_algo: ecdsa
ca_csr_key_size: 384
ca_csr_names_c: DE
ca_csr_names_l: The_Internet
ca_csr_names_o: Kubernetes
ca_csr_names_ou: BY
ca_csr_names_st: Bayern

kubernetes_csr_cn: Kubernetes
kubernetes_csr_key_algo: ecdsa
kubernetes_csr_key_size: 384
kubernetes_csr_names_c: DE
kubernetes_csr_names_l: The_Internet
kubernetes_csr_names_o: Kubernetes
kubernetes_csr_names_ou: BY
kubernetes_csr_names_st: Bayern

kubernetes_cert_hosts:
  - 127.0.0.1
  - kubernetes.default
